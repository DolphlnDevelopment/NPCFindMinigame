mysql:
  enabled: false
  pool-size: 10
  host: 127.0.0.1
  port: 3306
  database: npcminigame
  table_prefix: "npcm_"
  username: root
  password: ""

npcs:
  '1':
    # This is the name of the NPC
    name: "npc1"
    # This is the skin. You can get these values from https://mineskin.org/
    texture: ""
    signature: ""
  '2':
    name: "npc2"
    texture: ""
    signature: ""
  '3':
    name: "npc2"
    texture: ""
    signature: ""

# Countdown for the game to start
countdown: 15
# Retries to check if the location is valid for the NPC. Default: 100
retries: 100
# The time the game will run for
max_time_to_find_npc: 360
# The level of the speed given to the players when a game is running
level_of_speed: 2

# Settings for the random spawn for the NPC
random_settings:
  # Y level the NPC can spawn on
  y_level: 70
  # Radius to check validity of the randomness
  radius: 10

winner_commands:
  - "/say %player% won. You can change this on the config."

message:
  npc_start_countdown: "&7Starting in: &b%time%s"
  npc_start_title:
    title: "&a&lNPC HIDDEN"
    subtitle: "&aMinigame started"
  npc_hint: "&aThe NPC %name% hid in the biome %biome%"
  winner_title:
    title: "&7Congratulations"
    subtitle: "&8You won!"
  winner_message: "&7The user %player% won the minigame. Thank you for playing :D"
  timeout_message: "&cThe time ran, and no one found the NPC. Better luck next time!"